<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carregando artigo...</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Cloudflare Web Analytics --><script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "7839603b0b7341f6be8508063bbb734a"}'></script><!-- End Cloudflare Web Analytics -->
</head>
<body>
  <header>
    <h1>Blog do Patrick</h1>
    
    <!-- Bot√£o de tema -->
    <div class="theme-switch-wrapper">
      <label class="theme-switch">
        <input type="checkbox" id="theme-toggle">
        <span class="slider round"></span>
      </label>
      <span class="theme-label">Neon Dark</span>
    </div>

    <a href="index.html" class="back-link">‚Üê Voltar para a p√°gina inicial</a>
  </header>

  <main id="post-container">
    <p>Carregando artigo...</p>
  </main>

  <footer>
    <p>Feito com <svg class="heart-svg" width="1em" height="1em" viewBox="0 0 24 24" fill="currentColor"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg> e JSON | <a href="https://webpatrickworks.github.io/blog-patrick">C√≥digo-fonte</a></p>
  </footer>

  <script>
    // Theme switcher (copiado/adaptado do main.js)
    document.addEventListener('DOMContentLoaded', () => {
      const toggle = document.getElementById('theme-toggle');
      const label = document.querySelector('.theme-label');
      
      if (!toggle || !label) return; // seguran√ßa caso n√£o encontre os elementos

      // Carrega tema salvo (ou usa neon como default)
      const currentTheme = localStorage.getItem('theme') || 'neon';
      document.documentElement.setAttribute('data-theme', currentTheme);
      
      if (currentTheme === 'modern') {
        toggle.checked = true;
        label.textContent = 'Modern Tech';
      } else if (currentTheme === 'light') {
        toggle.checked = true;
        label.textContent = 'Light Mode';
      } else {
        toggle.checked = false;
        label.textContent = 'Neon Dark';
      }

      toggle.addEventListener('change', () => {
        let theme;
        if (toggle.checked) {
          // Alterna: modern ‚Üí light ‚Üí neon (ou s√≥ modern ‚Üî neon se preferir)
          if (document.documentElement.getAttribute('data-theme') === 'modern') {
            theme = 'light';
            label.textContent = 'Light Mode';
          } else {
            theme = 'modern';
            label.textContent = 'Modern Tech';
          }
        } else {
          theme = 'neon';
          label.textContent = 'Neon Dark';
        }
        
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
      });
    });
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('post-container');
      const urlParams = new URLSearchParams(window.location.search);
      const artigoId = urlParams.get('id');

      if (!artigoId) {
        container.innerHTML = '<p>Artigo n√£o encontrado. Volte para a <a href="index.html">p√°gina inicial</a>.</p>';
        document.title = 'Artigo n√£o encontrado';
        return;
      }

      fetch('data/artigos.json')
        .then(response => {
          if (!response.ok) throw new Error('Erro ao carregar os Artigos');
          return response.json();
        })
        .then(artigos => {
          const artigo = artigos.find(p => p.id == artigoId);

          if (!artigo) {
            container.innerHTML = '<p>Artigo n√£o encontrado. Volte para a <a href="index.html">p√°gina inicial</a>.</p>';
            document.title = 'Artigo n√£o encontrado';
            return;
          }

          // Atualiza t√≠tulo da p√°gina
          document.title = artigo.title + ' | Blog do Patrick';

          // Limpa o conte√∫do: remove <h1> inicial e as tags no final
          let cleanContent = artigo.content
            // Remove o <h1> inicial (geralmente o t√≠tulo duplicado)
            .replace(/^<h1>.*?<\/h1>\s*/i, '')
            // Remove o bloco de tags no final (div.tags)
            // .replace(/<div class=["']tags["'].*?<\/div>\s*$/i, '')
            .trim();

          // Se o conte√∫do terminar com o div.tags, insere espa√ßamento antes dele
          cleanContent = cleanContent.replace(
            /(<div class=["']tags["'].*?<\/div>\s*$)/i,
            '<div style="height: 48px;"></div>$1'   // ou margin-top via inline, ou <br><br>
          );            

          container.innerHTML = `
            <article class="post-content">
              <!-- Cabe√ßalho limpo -->
              <div class="post-header">
                <h1>${artigo.title}</h1>
                <time datetime="${artigo.date}">
                  ${new Date(artigo.date).toLocaleDateString('pt-BR', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                  })}
                </time>
                
                <!-- Bot√£o Compartilhar -->
                <button id="share-btn" class="share-btn">
                  üîó Compartilhar
                </button>
              </div>

              <!-- Conte√∫do limpo -->
              <div class="content">
                ${cleanContent}
              </div>
            </article>

            <a href="index.html" class="back-link">‚Üê Voltar para a p√°gina inicial</a>
          `;

          // Funcionalidade do bot√£o Compartilhar
          const shareBtn = document.getElementById('share-btn');
          shareBtn.addEventListener('click', () => {
            const url = window.location.href;
            
            navigator.clipboard.writeText(url).then(() => {
              const original = shareBtn.innerHTML;
              shareBtn.innerHTML = '‚úÖ Link copiado!';
              shareBtn.style.background = 'var(--neon-green)';
              shareBtn.style.color = '#000';
              
              setTimeout(() => {
                shareBtn.innerHTML = original;
                shareBtn.style.background = '';
                shareBtn.style.color = '';
              }, 2200);
            }).catch(() => {
              alert('Erro ao copiar o link. Tente novamente.');
            });
          });
        })
        .catch(error => {
          console.error(error);
          container.innerHTML = '<p>Ops... n√£o consegui carregar o artigo. Verifique o console ou tente novamente.</p>';
        });
    });
  </script>

</body>
</html>
